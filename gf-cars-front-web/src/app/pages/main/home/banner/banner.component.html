<div class="banner-container">
    <div class="banner-content">
        <!-- Left Section: Text Content -->
        <div class="banner-text">
            <h1 class="banner-title">
                Experience the complete automotive lifestyle with
                <span class="brand-name">GF Cars</span>
            </h1>
            <p class="banner-description">
                One pass. Unlimited access to car rentals, Waymo, and every service your vehicle needs: roadside
                assistance, parking, car wash, parts, transportation, and buying/selling. Simplify your mobility 24/7
            </p>
            <button class="btn-services">View all Services</button>
        </div>

        <!-- Right Section: Waiting List Form -->
        <div class="waiting-list-form">
            <h2 class="form-title">Waiting list</h2>
            <form class="form-content">
                <div class="input-group">
                    <input type="text" placeholder="Name" class="form-input">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" class="form-input">
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone number" class="form-input">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="State" class="form-input">
                </div>
                <button type="submit" class="btn-book">Book now</button>
            </form>
        </div>
    </div>

    <!-- Background Image: Waymo Car -->
    <div class="banner-car">
        <img src="assets/imagenes/banner1.png" alt="Waymo Car" class="car-image">
    </div>
</div>
